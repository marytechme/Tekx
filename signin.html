<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekx</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <img src="asset/tekx.png" alt="tekx logo">
                <input type="text">
            </div>
            <div class="sign">
                <a href="signin.html">SignIn</a>
                <a href="index.html">SignOut</a>
            </div>
        </nav>
        
        <div class="main">
            <section class="section1">  
                <div class="img">
                    <img src="asset/tekx.png" alt="">
                </div>
                
                <h1>Hurray!!!</h1>
                <p>Verification Successful</p>
            </section>
            <section class="section2">
                <form action="#">
                <div class="caption">
                    <h4>SIGN IN</h4>
                </div>
                    <label for="name">Name</label><br>
                    <input type="text" placeholder="Mariam Tajudeen">
                    <br><br>
                    <label for="number">Phone Number</label><br>
                    <input type="number" value="name" placeholder="09165448290">
                    <br><br>
                    <label for="dob">Date of Birth</label><br>
                    <input type="dob"  placeholder="20/10/2023">
                    <br><br>
                    <label for="gender">Gender</label><br>
                    <input type="gender"  placeholder="Female">
                    <br><br>
                    <div class="consent">
                        <input type="checkbox" value="checkbox">
                        <label for="text">I agree that all the above data are correct</label>
                    </div>
                    <br><br>
                    <div class="button">
                        <button><a href="#">Proceed</a></button>
                    </div>
                   
                </form>
            </section>
        </div>
        
    </main>
</body>
</html>
