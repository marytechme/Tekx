<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekx</title>
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <img src="asset/tekx.png" alt="tekx logo">
                <input type="text">
            </div>
            <a href="#">Sign In</a>
            <a href="#">Sign Out</a>
        </nav>
        <section class="section1">  
            <img src="asset/tekx.png" alt="">
            <h1>Hurray</h1>
            <p>Verification Successful</p>
        </section>
        <section class="section2">
            <form action="#">
                <label for="name">Name</label>
                <input type="text" value="name" placeholder="Mariam Tajudeen">

                <label for="number">Phone Number</label>
                <input type="number" value="name" placeholder="09165448290">

                <label for="dob">Date of Birth</label>
                <input type="dob" value="dob" placeholder="20/10/2023">

                <label for="gender">Gender</label>
                <input type="gender" value="gender" placeholder="Female">

                <input type="checkbox" value="checkbox">
                <label for="text">I agree that all the above data are correct</label>

                <button><a href="#">Proceed</a></button>
            </form>
        </section>
    </main>
</body>
</html>
